<div id="add-modal">
    <script>
        var elem = document.getElementsByClassName('select-box');
        var instance = M.FormSelect.init(elem);
    </script>

    <form hx-post="{% url 'create_availability' %}" hx-target="#availability-table" hx-swap="morph">
        <div class="modal-content card-color">
            <h5 class="header-color-text"><b>Create Availability</b></h5>
            {% csrf_token %}
            <div class="row" style="gap: 1em">
                <div class="s4 input-field">
                    <i class="material-icons prefix">person</i>
                    <select name="employee" class="select-box">
                        {% for employee in form.employee %}
                            <option value="{{ employee.data.value }}">{{ employee.data.label }}</option>
                        {% endfor %}
                    </select>
                    <label>*Employee</label>
                </div>
                <div class="s4 input-field">
                    <i class="material-icons prefix">local_offer</i>
                    <select name="weekday" class="select-box">
                        {% for weekday in form.weekday %}
                            <option value="{{ weekday.data.value }}">{{ weekday.data.label }}</option>
                        {% endfor %}
                    </select>
                    <label>*Weekday</label>
                </div>
                <div class="s2 input-field">
                    <label>
                        <input type="checkbox" checked="checked" name="is_available" />
                        <span>Available</span>
                    </label>
                </div>
            </div><br>
            <div class="row" style="gap: 1em">
                <div class="s4 input-field">
                    <i class="material-icons prefix">schedule</i>
                    <input id="id_start_time" name="start_time" type="time" value="12:00" required placeholder=" ">
                    <label for="id_start_time">*Start</label>
                </div>
                <div class="s4 input-field">
                    <i class="material-icons prefix">schedule</i>
                    <input id="id_end_time" name="end_time" type="time" value="18:00" required placeholder=" ">
                    <label for="id_end_time">*End</label>
                </div>
                <div class="s4 input-field">
                    <i class="material-icons prefix">event_calendar</i>
                    <select name="tendency" class="select-box">
                        {% for tendency in form.tendency %}
                            <option value="{{ tendency.data.value }}">{{ tendency.data.label }}</option>
                        {% endfor %}
                    </select>
                    <label>*Tendency</label>
                </div>
            </div><br>
            <div class="row" style="gap: 1em; margin-bottom: 10%">
                <div class="s12 input-field">
                    <i class="material-icons prefix">chat_bubble</i>
                    <textarea name="note" autocapitalize="none" id="id_note" class="materialize-textarea" placeholder=" "></textarea>
                    <label for="id_note">Note</label>
                </div>
            </div>
        </div>
        <div class="modal-footer header-color">
            <button type="submit" class="waves-effect waves-light btn accent-color" onclick="M.Modal.getInstance(document.querySelector('#add-modal')).close();"><i class="material-icons left">add</i>Create Availability</button>
        </div>
    </form>
</div>
