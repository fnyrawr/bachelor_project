<div id="instructions" class="card-content card-color">
    <div class="card-title"><b class="header-color-text">Before you start</b> please structure your data in the following manner</div>
    <br>
    <table class="striped">
        <thead class="header-color white-text">
        <th>Name</th>
        <th>Description</th>
        <th>Important</th>
        </thead>
    </table>
    <ul class="collection">
        <li class="collection-item accent-color">Datasets where name already exists will be updated</li>
        <li class="collection-item">Important will be set to True in database if entry is "Yes", otherwise False</li>
    </ul>
    <br>

    <form method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        <div class="row" style="gap: 1em">
            <div class="s4 file-field input-field">
                <div class="btn accent-color">
                    <span>File</span>
                    <input type="file" name="file_upload" required id="file_upload">
                </div>
                <div class="s4file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Excel-File">
                </div>
            </div>
        </div><br>
        <button type="submit" class="waves-effect waves-light btn accent-color"><i class="material-icons left">cloud_upload</i>Upload</button>
    </form>
</div>
