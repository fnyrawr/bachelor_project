<div id="add-modal">
    <form hx-post="{% url 'create_day_template' %}" hx-target="#day-template-table" hx-swap="morph">
        <div class="modal-content card-color">
            <h5 class="header-color-text"><b>Create Day template</b></h5>
            {% csrf_token %}
            <div class="row" style="gap: 1em">
                <div class="s6 input-field">
                    <i class="material-icons prefix">label</i>
                    <input id="id_name" name="name" type="text" autofocus autocapitalize="none" maxlength="30" placeholder=" " required>
                    <label for="id_name">*Name</label>
                </div>
            </div><br>
            <div class="row" style="gap: 1em">
                <div class="s12 input-field">
                    <i class="material-icons prefix">local_offer</i>
                    <textarea id="id_description" name="description" autocapitalize="none" class="materialize-textarea" placeholder=" "></textarea>
                    <label for="id_description">Description</label>
                </div>
            </div>
        </div>
        <div class="modal-footer header-color" style="margin-top: 10%">
            <button type="submit" class="waves-effect waves-light btn accent-color" onclick="M.Modal.getInstance(document.querySelector('#add-modal')).close();"><i class="material-icons left">add</i>Create Day template</button>
        </div>
    </form>
</div>
