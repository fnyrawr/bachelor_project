{% extends "base.html" %}
{% block title %}ShiftManager - Create day template{% endblock %}

{% block content %}
    {% if user.is_authorized %}
        <h3 class="light-blue-text text-darken-1">Create day template</h3>
        <a class="waves-effect waves-light btn amber darken-1 right" href="{% url 'day_templates' %}"><i class="material-icons left">keyboard_backspace</i>Back</a><br><br>
        <div class="card">
            <form method="POST" action="{% url 'create_day_template' %}">
                {% csrf_token %}
                <div class="card-content">
                    <div class="row">
                        <div class="input-field col s4">
                            <i class="material-icons prefix">label</i>
                            <label for="id_name">Name</label>
                            <input type="text" name="name" autofocus autocapitalize="none" maxlength="30" required id="id_name" class="grey-text text-darken-4">
                            <span class="helper-text grey-text text-lighten-1" data-error="wrong" data-success="right">required</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">local_offer</i>
                            <label for="id_description">Description</label>
                            <textarea name="description" autocapitalize="none" id="id_description" class="materialize-textarea grey-text text-darken-4"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="waves-effect waves-light btn light-blue darken-1"><i class="material-icons left">add</i>Create day template</button>
                </div>
            </form>
        </div>
    {% else %}
        {% include 'forbidden.html' %}
    {% endif %}
{% endblock %}
