<div id="details-modal">
    <div class="modal-content card-color">
        <h5 class="header-color-text"><b>Associated Departments ({{ associated_departments.count }})</b></h5>
        <table class="striped highlight responsive-table">
            <thead class="header-color white-text">
            <tr>
                <th style="width: 40%">Department</th>
                <th style="width: 50%">Description</th>
                <th style="width: 10%">Edit Department</th>
            </tr>
            </thead>
            <tbody>
            {% for entry in associated_departments %}
                <tr>
                    <td><b>{{ entry.department.name }}</b></td>
                    <td>
                        {{ entry.department.description }}
                    </td>
                    <td>
                        <a class="waves-effect waves-light btn accent-color" href="{% url 'edit_department' entry.department.id %}" target="_blank"><i class="material-icons">edit</i></a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
