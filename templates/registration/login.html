<div id="login-modal" class="modal content-section">
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="modal-content">
            <h5 class="light-blue-text text-darken-1"><b>Login</b></h5>
            <div class="row" style="gap: 1em">
                <div class="s12 input-field">
                    <i class="material-icons prefix">person</i>
                    <input type="text" name="username" autofocus maxlength="150" required id="id_username" placeholder=" ">
                    <label for="id_username">Username</label>
                </div>
                <div class="s12 input-field">
                    <i class="material-icons prefix">vpn_key</i>
                    <input type="password" name="password" maxlength="150" required id="id_password" placeholder=" ">
                    <label for="id_password">Password</label>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a class="waves-effect waves-light btn-flat light-blue-text text-darken-1" href="{% url 'password_reset' %}"><i class="material-icons left">question_mark</i>Forgot password</a>
            <button type="submit" class="waves-effect waves-light btn light-blue darken-1"><i class="material-icons left">login</i>Login</button>
        </div>
    </form>
</div>
